<!doctype html>
<html>
<head>
<title>Futurestaurant</title>
<link href="css/angular-bootstrap.css" rel="stylesheet">
<link href="css/some.css" rel="stylesheet">
<style type="text/css">
[ng\:cloak], [ng-cloak], .ng-cloak {
	display: none !important;
}
</style>

</head>

<body ng-app="app" ng-cloak class="ng-cloak">
	<div ng-controller="home" class="container">
		<h1>Welcome to FutuRestaurant app!</h1>
		<div class="row">
			<div class="card text-center col-lg-3 col-md-4 col-sm-6"
				ng-repeat="r in restaurants">


				<img class="card-img-top img-fluid" id="photo"
					src="img/restaurant/photo/{{r.id % 2 + 1}}.jpg" />
				
				<h4 class="card-title">{{r.name}}</h4>
				<p class="card-text">{{r.description.shortDescription}}</p>


			</div>
		</div>
		<p id="footer">Created by Daniel Piskorz in August 2017.</p>
	</div>

	<script src="js/angular-bootstrap.js" type="text/javascript"></script>
	<script src="js/app.js"></script>

</body>
</html>
